<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift Trung Thu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Trái tim trên canvas (full màn hình) -->
  <canvas id="pinkboard"></canvas>

  <!-- Tên/Caption ở giữa (nếu muốn hiện) -->
  <div class="text"><p>Đức ❤️ Lê </p></div>

  <!-- Vòng chữ chạy tròn ở dưới -->
 <!-- Vòng chữ chạy tròn ở dưới -->
<div class="circular-text" aria-hidden="true">
  <svg viewBox="0 0 200 200" width="200" height="200">
    <!-- Đường tròn để bám chữ (gán pathLength để tính đều 1 vòng) -->
    <defs>
      <path id="circlePath" d="M100,100 m-80,0 a80,80 0 1,1 160,0 a80,80 0 1,1 -160,0" pathLength="1000"/>
    </defs>

    <!-- Nhóm xoay (quay tròn chữ) -->
    <g class="spin">
      <text>
        <!-- lengthAdjust="spacing" + textLength="1000" => chữ lấp kín vòng -->
        <textPath href="#circlePath" startOffset="0%" lengthAdjust="spacingAndGlyphs" textLength="500">
          🏮 CHÚC EM CÓ 1 MÙA TRUNG THU VUI VẺ 🏮 🏮CHÚC EM CÓ 1 MÙA TRUNG THU VUI VẺ 🏮
        </textPath>
      </text>
    </g>
  </svg>
</div>

<!-- SoundCloud embed -->
<div id="soundcloud-player">
  <iframe 
    width="0" 
    height="0" 
    scrolling="no" 
    frameborder="no" 
    allow="autoplay"
    >
  </iframe>
</div>

  
  <!-- Overlay nhỏ hiển thị khi cần người dùng bấm để bật tiếng -->
  <div id="unmute-overlay" aria-hidden="true">
    <button id="unmute-btn">🔊 Vui lòng nhấn để bật nhạc</button>
    <p class="hint">Hoặc em chạm màn hình bất kỳ để bật tiếng</p>
  </div>

  <script src="js.js"></script>
</body>


<!-- Cảnh Trung Thu hai bên trái tim -->
<div id="mid-autumn-scene" aria-hidden="true">
  <!-- Lồng đèn treo trái -->
  <div class="lantern swing left">
    <div class="cap"></div>
    <div class="body">
      <div class="shine"></div>
    </div>
    <div class="tassel"></div>
  </div>

  <!-- Lồng đèn treo phải -->
  <div class="lantern swing right">
    <div class="cap"></div>
    <div class="body">
      <div class="shine"></div>
    </div>
    <div class="tassel"></div>
  </div>

  <!-- Khay để thả lồng đèn trời (được JS tạo động) -->
  <div id="sky-lanterns"></div>
</div>



  <script src="js.js"></script>
</body>
